<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Giza Pyramids – Wireframe + Sky Sphere (Three.js)</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Use import maps so OrbitControls can import 'three' cleanly. -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.182.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.182.0/examples/jsm/"
      }
    }
  </script>
</head>

<body>
  <div id="angleReadout">AZ —°<div class="sub">ALT —°</div></div>
  <div id="yearReadout">
    <span id="yearBig"></span>
    <input id="yearInput" type="number" class="mono" />
  </div>
  <div id="hud">
    <div class="row small" id="originRow">
      <label><input type="radio" name="origin" value="khufu" checked /> Khufu</label>
      <label><input type="radio" name="origin" value="sphinx" /> Sphinx</label>
    </div>

    <div class="row small">
      <label><input type="checkbox" id="chkFullGlobe" checked /> Show full globe</label>
    </div>

    <div class="row small">
      <label><input type="radio" name="snapMode" value="dawn" /> Solstice dawn</label>
      <label><input type="radio" name="snapMode" value="culmination" checked /> Alnilam highest</label>
    </div>

    <div class="row">
      <button id="btnFindAlignment" class="btn" type="button">FIND ALIGNMENT</button>
    </div>

    <div class="row">
      <button id="btnPresetKhufu2600" class="btn preset-btn" type="button">Khufu Alignment: 2600 BC</button>
    </div>
    <div class="row">
      <button id="btnPresetSphinx25k" class="btn preset-btn" type="button">Sphinx Alignment: 25k BC</button>
      <button id="btnPresetSphinx47k" class="btn preset-btn" type="button">Sphinx Alignment: 47k BC</button>
    </div>

    <div class="row small" id="loadStatus"></div>

    <!-- Hidden elements for JS compatibility -->
    <input id="doySlider" type="range" min="1" max="366" step="1" style="display:none" />
    <input id="timeSlider" type="range" min="0" max="24" step="0.05" style="display:none" />
    <span id="coordDec" style="display:none"></span>
    <span id="doyLabel" style="display:none"></span>
    <span id="timeLabel" style="display:none"></span>
  </div>

  <div id="timelineBar">
    <div id="tickScale"></div>
    <div id="dynastyTrack"></div>
    <input id="yearSlider" type="range" min="0" max="1000" step="1" />
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
